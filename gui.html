<!DOCTYPE html>
<html> 
<head> 
	<title>Sisoft Chatbox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="chatbox">

		<div class="chatlogs">
		
			<div class="chat friend">
		
			<div class="user-photo"><img src = "img/om.jpg"> </div>
	
				<p class="chat-message">Hi<span id="message"></span></p>
			</div>
	
			<div class="chat self">
			
			<div class="user-photo"><img src = "img/abhi.jpg"></div>
			
				<p class="chat-message">Hello, how are you</p>
			</div>

		</div>
		
		<div class="chat-form">
			<form>
			<input id="textbox" type="text" name="alex"/>
			<button id="button" type="submit">Send</button>
			</form>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
